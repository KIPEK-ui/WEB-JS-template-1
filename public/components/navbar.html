<nav class="fixed top-0 w-full bg-transparent  p-3 flex justify-between items-center z-50 transition-all duration-300">
    <!-- ✅ Logo (Left) -->
    <div class="flex items-center spinner">
        <img src="/images/logo.png" alt="Logo" class="w-20 h-46">
    </div>

    <!-- ✅ Sign-in Button (Right) -->
    <div>
        <button onclick="openSigninModal()" class="flex items-center bg-accent text-white py-2 px-4 rounded-md hover:bg-secondary transition-all">
            <span class="text-lg mr-2"><ion-icon name="person-add-outline"></ion-icon></span>
            <span class="text-sm">Sign In</span>
        </button>
    </div>
</nav>

<!-- ✅ Sign-In Modal -->
<div id="authModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white dark:bg-dark p-6 rounded-md shadow-lg w-96">
        <h2 class="text-center text-lg font-semibold mb-4 text-dark dark:text-light">Sign In</h2>

        <div class="flex flex-col gap-3">
            <!-- Google Login -->
            <a href="/auth/google" class="flex items-center justify-center bg-red-600 text-white py-2 rounded-md hover:bg-red-700 transition">
                <ion-icon name="logo-google" class="mr-2"></ion-icon> Sign in with Google
            </a>

            <!-- GitHub Login -->
            <a href="/auth/github" class="flex items-center justify-center bg-gray-800 text-white py-2 rounded-md hover:bg-gray-900 transition">
                <ion-icon name="logo-github" class="mr-2"></ion-icon> Sign in with GitHub
            </a>
        </div>

        <!-- ✅ Manual Sign-In Form -->
        <form id="loginForm" class="mt-4">
            <input type="email" id="email" name="email" placeholder="Enter Email" class="w-full py-2 px-3 border rounded-md mb-3">
            <input type="password" id="password" name="password" placeholder="Enter Password" class="w-full py-2 px-3 border rounded-md mb-3">

            <button type="submit" class="w-full bg-primary text-white py-2 rounded-md hover:bg-secondary transition">
                Login
            </button>
        </form>

        <!-- Close Modal -->
        <button onclick="closeSigninModal()" class="mt-3 text-gray-500 text-sm text-center hover:underline w-full">Cancel</button>
    </div>
</div>
